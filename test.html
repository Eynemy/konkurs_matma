<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="dropdown">
  <button>Menu</button>
  <div class="dropdown-content">
    <a href="#">Opcja 1</a>
    <a href="#">Opcja 2</a>
    <a href="#">Opcja 3</a>
  </div>
</div>

</body>
</html>
