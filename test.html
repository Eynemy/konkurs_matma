<!DOCTYPE html>
<html>
<head>
    <title>Trójkąt Sierpińskiego</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas><br>
    <button onclick="draw()">Dodaj iterację</button>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var iteration = 0;

        function draw() {
            iteration++;
            var points = [[250, 50], [50, 400], [450, 400]];
            var point = [250, 250];
            for (var i = 0; i < Math.pow(10, iteration); i++) {
                point = points[Math.floor(Math.random() * points.length)];
                ctx.fillRect(point[0], point[1], 1, 1);
            }
        }
    </script>
</body>
</html>
