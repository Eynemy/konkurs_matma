    <style>
        .ztla {
          perspective: 500px;
          text-align: center;
        }
      
        .logo    {
          display: inline-block;
          transform-origin: center;
          animation: reveal 1s ease-in-out forwards;
        }
      
        @keyframes reveal {
          from {
            transform: translateZ(-100px);
          }
          to {
            transform: translateZ(0);
          }
        }
      </style>
